<h2>Por Capital</h2>
<hr>

<div class="row">

    <!-- para que aparezca se debe importar en el countri.module -->
    <!-- (onValue)="searchByCapital($event)" para cuando se usa el enter -->
    <search-search-box
    (onDebounce)="searchByCapital($event)"

    placeholder="Busca por capital ">
  </search-search-box>

  </div>
</div>

  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
   <countries-table [countries]="countries" ></countries-table>

  </div>
</div>
